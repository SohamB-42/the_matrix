<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Anomaly [FIXED]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <!-- Tone.js for sound generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            background-image: url('success.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #e0b3ff; 
            font-family: 'Orbitron', 'Segoe UI', 'Arial', sans-serif;
        }
        .end-container {
            background-color: rgba(0, 0, 0, 0.45); 
            border-radius: 15px;
            text-shadow: 0 0 8px #e0b3ff, 0 0 2px #000;
        }
        .fade-in {
            opacity: 0;
            animation: fadeInRelax 2.5s ease-in-out forwards;
        }
        .fade-in-1 { animation-delay: 0.5s; }
        .fade-in-2 { animation-delay: 2.5s; }
        .fade-in-3 { animation-delay: 4.5s; }
        @keyframes fadeInRelax {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <audio id="end-audio" src="time.mp3" preload="auto"></audio>
    <div class="full-screen-container">
    <script>
        window.addEventListener('load', () => {
            // Play user audio file as long as window is open
            const audio = document.getElementById('end-audio');
            audio.currentTime = 0;
            audio.loop = true;
            // Try to play immediately
            audio.play().catch(() => {
                // If autoplay is blocked, play on first user interaction
                const startAudio = () => {
                    audio.play();
                    window.removeEventListener('click', startAudio);
                    window.removeEventListener('keydown', startAudio);
                };
                window.addEventListener('click', startAudio);
                window.addEventListener('keydown', startAudio);
            });
            window.addEventListener('beforeunload', () => {
                audio.pause();
                audio.currentTime = 0;
            });
        });
    </script>
        <div class="end-container p-10 md:p-20">
            <h1 class="text-4xl md:text-6xl font-bold fade-in fade-in-1">WELCOME TO THE REAL WORLD</h1>
            <p id="line1" class="text-xl md:text-2xl mt-6 fade-in fade-in-2"></p>
            <p id="line2" class="text-xl md:text-2xl mt-4 fade-in fade-in-3"></p>
            <button id="end-btn" style="display:none;margin-top:2rem;padding:0.75rem 2.5rem;font-size:1.25rem;border-radius:8px;background:#a020f0;color:#fff;border:none;box-shadow:0 0 10px #a020f0;cursor:pointer;transition:background 0.2s;" class="font-bold">END</button>
    <script>
    // Character-by-character reveal for the two lines, then show END button
    document.addEventListener('DOMContentLoaded', () => {
        const line1Text = "The code is stable. The loop is broken. You can feel the change... the air in your lungs, the sun on your skin. It's all real.";
        const line2Text = "Your journey is just beginning, Detective.";
        const line1 = document.getElementById('line1');
        const line2 = document.getElementById('line2');
        const endBtn = document.getElementById('end-btn');
        let i = 0, j = 0;
        function typeLine1() {
            if (i <= line1Text.length) {
                line1.textContent = line1Text.slice(0, i);
                i++;
                setTimeout(typeLine1, 35);
            } else {
                setTimeout(typeLine2, 600);
            }
        }
        function typeLine2() {
            if (j <= line2Text.length) {
                line2.textContent = line2Text.slice(0, j);
                j++;
                setTimeout(typeLine2, 45);
            } else {
                setTimeout(() => {
                    endBtn.style.display = 'inline-block';
                }, 500);
            }
        }
        setTimeout(typeLine1, 2000);
        endBtn.addEventListener('click', function() {
            const audio = document.getElementById('end-audio');
            audio.pause();
            audio.currentTime = 0;
            window.open('', '_self');
            window.close();
        });
    });
    </script>
        </div>
    </div>
</body>
</html>
